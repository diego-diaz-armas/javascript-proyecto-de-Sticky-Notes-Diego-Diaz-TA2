<!DOCTYPE html>
<html lang="es">  
<head>

    <section>      
        <article>
            <div class="container">

                            </div>
                    </div>
                    <!--<div class="nota">
                        lo que tiene la nota
                        </div>-->
                </div>
            </div> 
            <script src="./script.js"></script>
